  command:
    - "/bin/bash"
    - "-c"
    - >
      cennznet
      --chain=kauri
      --base-path=/mnt/cennznet
      --validator
      --pruning=archive
      --rpc-external
      --ws-external
      --key=$CENNZNET_KEY
      --name=$CENNZNET_NAME
      --node-key=$CENNZNET_NODE_KEY
      --node-key-type=secp256k1
      --bootnodes=$CENNZNET_BOOTNODE_1
      --bootnodes=$CENNZNET_BOOTNODE_2
      --bootnodes=$CENNZNET_BOOTNODE_3
      --telemetry-url=$CENNZNET_TELEMETRY_URL
      -lafg

